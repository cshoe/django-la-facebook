{% load la_facebook_tags %}
{% if friends %}
<ul>
{% for friend in friends %}
    <li>
        <a href="{{ friend.facebook_profile.link }}">
            <img src="{% profile_pic_src friend %}" alt="profile_pic">
            {{ friend.facebook_profile.name }}
        </a>
    </li>
{% endfor %}
</ul>
{% else %}
<p>None of your Facebook friends are here yet. Get them here!</p>
{% endif %}
